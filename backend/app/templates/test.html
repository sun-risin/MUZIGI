<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뮤지기 테스트 페이지</title>
</head>
<body>
  <h1>🎵 뮤지기 Flask 서버 테스트 🎵</h1>
  <p>서버 연결이 성공적으로 동작 중입니다!</p>

  <form id="signupForm">
    <h3>회원가입 테스트</h3>
    <input type="text" id="signup-userId" placeholder="아이디" required><br>
    <input type="password" id="signup-password" placeholder="비밀번호" required><br>
    <input type="text" id="nickname" placeholder="닉네임" required><br>
    <button type="submit">가입하기</button>
  </form>

  <form id="loginForm">
    <h3>로그인 테스트</h3>
    <input type="text" id="login-userId" placeholder="아이디" required><br>
    <input type="password" id="login-password" placeholder="비밀번호" required><br>
    <button type="submit">로그인</button>
  </form>


  <button id="checkToken">로그인 유지 확인</button>

  <p id="response"></p>

  <script>
    let userToken = null; // 로그인 성공 시 저장할 토큰

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = {
        userId: document.getElementById("signup-userId").value,
        password: document.getElementById("signup-password").value,
        nickname: document.getElementById("nickname").value
      };
      const res = await fetch("/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });
      const data = await res.json();
      document.getElementById("response").innerText = JSON.stringify(data);
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = {
        userId: document.getElementById("login-userId").value,
        password: document.getElementById("login-password").value,
      };
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });
      const data = await res.json();
      document.getElementById("response").innerText = JSON.stringify(data) + "\n닉네임: " + data["nickname"];
      
      // 로그인 성공 시 토큰 저장
      if (data.userToken) {
        userToken = data.userToken;
        localStorage.setItem("userToken", userToken);
        alert("토큰 저장 완료!");
      }
    });

    // 토큰 검증용 요청
    document.getElementById("checkToken").addEventListener("click", async () => {
      const userToken = localStorage.getItem("userToken");
      if (!userToken) {
        alert("로그인 토큰이 없습니다!");
        return;
      }

      const res = await fetch("/api/auth/tokentest", {
        method: "GET",
        headers: {
          "Authorization": userToken, // 헤더에 토큰 포함
        },
      });

      const data = await res.json();
      document.getElementById("response").innerText = JSON.stringify(data);
    });

  </script>
</body>
</html>
